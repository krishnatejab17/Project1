name: KICS Scan

on:
  push:
    branches: [ main ]
jobs:
  kics-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install KICS
      - name: Install KICS
        run: |
          curl -sfL https://raw.githubusercontent.com/Checkmarx/kics/master/install.sh | sh
          sudo mv kics /usr/local/bin/kics

      # Run KICS scan with SARIF output
      - name: Run KICS scan
        run: |
          mkdir -p kics-results
          kics scan -p . -o kics-results --report-formats sarif

      # Upload SARIF results to GitHub Security tab
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kics-results/results.sarif