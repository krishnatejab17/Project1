name: Scan with KICS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  kics-job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # Required for SARIF upload

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Run KICS Scan with SARIF result
        uses: checkmarx/kics-github-action@v1
        with:
          path: '.'                        # Scan entire repo
          output_path: 'results-dir'       # Directory for results
          output_formats: 'sarif'          # Must include SARIF
          fail_on: 'none'                  # Donâ€™t fail pipeline, still produce SARIF

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4   # Use v4 (v3 deprecated)
        with:
          sarif_file: results-dir/results.sarif

      # Optional: Upload SARIF as artifact for debugging
      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v3
        with:
          name: kics-sarif
          path: results-dir/results.sarif