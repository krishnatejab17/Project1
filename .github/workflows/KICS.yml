name: KICS Scan

on:
  push:
    branches: [ main ]

jobs:
  kics-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Download & install KICS correctly
      - name: Install KICS
        run: |
          # Download the latest Linux binary release (NOT the API JSON)
          curl -sLO https://github.com/Checkmarx/kics/releases/latest/download/kics_linux_amd64.tar.gz

          # Extract the binary
          tar -xzf kics_linux_amd64.tar.gz

          # Move it to PATH
          sudo mv kics /usr/local/bin/kics

          # Verify install
          kics version

      # Run KICS Scan with SARIF output
      - name: Run KICS scan
        run: |
          mkdir -p kics-results
          kics scan -p . \
            --report-formats sarif \
            --output-path kics-results

      # Upload SARIF to GitHub Security
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kics-results/results.sarif
